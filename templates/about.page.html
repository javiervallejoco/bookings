{{ template "base" . }}

{{ define "content" }}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>This is the about page</h1>
      <p>{{ index .StringMap "test" }}</p>
      {{ if ne (index .StringMap "remote_ip") "" }}
        <p>{{ index .StringMap "remote_ip" }}</p>
      {{ else }}
        <p>Unknown</p>
      {{ end }}
    </div>
  </div>
</div>
    
{{ end }}
